<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="intex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure</title>
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />
</head>
<body>
    <div class="main-wrap">
        <div class="main-nav-container">
            <div class="nav-container">
                <div class="menu-container">
                    <!-- <span class="menu" style="height: 20px; top: 10px;"></span> -->
                     <i class="ms-Icon ms-Icon--GlobalNavButton"></i>
                </div>
                <div class="MScontainer"><div class="searchlogo-container">
                    <i class="ms-Icon ms-Icon--Search"></i>
                </div>
                <div class="logo-container">
                    <div><img src="assets/images/MSlogo.png" alt="MSlogo"></div>
                </div></div>
            </div>
            <div class="line"></div>
            <div class="drop-down-container">
                <button>
                    <div class="drop-down-text">Azure</div>
                    <!-- <div class="drop-down-button"></div> -->
                    <i class="ms-Icon ms-Icon--ChevronDownMed"></i>
                </button>
            </div>
        </div>
        <main class="main-container">
            <div class="main-intro-container">
                <div class="intro-container">
                    <div class="main-image-container">
                        <div class="image-container"><img src="assets/images/sec-main-img.avif" alt="main-image"></div>
                    </div>
                    <div class="intro-content-container">
                        <div class="content-container">
                            <div class="intro-content">
                                <div class="intro-highlight">
                                    <div class="highlight"> AZURE. LIMITLESS INNOVATION. </div>
                                </div>
                                <div class="intro-heading">
                                    <h1>Turn AI curious into AI capable</h1>
                                </div>
                                <div class="intro-paragraph">
                                    Expand your AI skills with the latest technologies featured at Microsoft Ignite. Pay as you go or try Azure free for up to 30 days. There’s no upfront commitment—cancel anytime. 
                                </div>
                                <div class="intro-button-container">
                                    <div class="intro-button">
                                        <div class="btn_text"><span>Get started with Azure</span></div>
                                        <div class="btn_text"><span>Explore Azure AI</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
